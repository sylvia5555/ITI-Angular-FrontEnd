    <script>

        var sum = 0;
        while(sum < 100) {
            var input = prompt("enter a valid number")
            if (typeof Number(input) == String){
                alert("enter a valid number!")
            } else if (input == 0) {
                break;
            } else {
                sum += Number(input);
            }
        }
        alert(sum)

        // #########################
        // Q 2.1

        var str = prompt("enter a string to count e letters")

        let eCount = 0
        for (var i = 0; i < str.length; i++) {
            if (str[i] == 'e') {
                eCount++;
            }
        }

        document.writeln(`<p>numer of 'e' equals to ${eCount}</p>`)


    </script>
