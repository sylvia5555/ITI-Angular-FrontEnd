<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data table</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p {
            color: red;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <form onsubmit="validate(event)" method="get">
    <p id="error-msg"></p>
    <input name="name" type="text" placeholder="Enter student name">
    <p id="name-msg"></p>
    <input name="age" type="text" placeholder="Enter student age">
    <p id="age-msg"></p>
    <input type="submit" value="add student" name="Submit" />
</form>

<br>

<table id="student-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
    <script src="script.js"></script>
</body>
</html>
