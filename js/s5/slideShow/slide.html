<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slideshow-container">
        <div class="slide">
            <img src="imgs/Quotefancy-16070-3840x2160.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <img src="imgs/Quotefancy-1697063-3840x2160.jpg" alt="Image 2">
        </div>
        <div class="slide">
            <img src="imgs/Quotefancy-17449-3840x2160.jpg" alt="Image 3">
        </div>
        <div class="slide">
            <img src="imgs/Quotefancy-18846-3840x2160.jpg" alt="Image 4">
        </div>
        <div class="slide">
            <img src="imgs/Quotefancy-19182-3840x2160.jpg" alt="Image 5">
        </div>
        <div class="slide">
            <img src="imgs/Quotefancy-3227857-3840x2160.jpg" alt="Image 6">
        </div>
        <div class="slide">
            <img src="imgs/Quotefancy-3227859-3840x2160.jpg" alt="Image 7">
        </div>

        <!-- Arrows -->
        <button class="prev" onclick="showPrevSlide()">&#10094;</button>
        <button class="next" onclick="showNextSlide()">&#10095;</button>

        <div class="controls">
            <button id="play" onclick="playSlideshow()">Play</button>
            <button id="stop" onclick="stopSlideshow()">Stop</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
