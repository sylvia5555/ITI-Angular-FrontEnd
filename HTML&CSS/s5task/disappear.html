<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            animation: disappear 2s linear infinite;
        }
        @keyframes disappear {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <img src="bible 1.jpg" alt="">
</body>
</html>
